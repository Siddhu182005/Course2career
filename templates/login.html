<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Course2Career</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
    <style>
        :root {
            --primary-color: #3B82F6; --accent-color: #F59E0B; --accent-hover-color: #D97706;
            --text-color: #111827; --text-secondary-color: #6B7280; --background-color: #F9FAFB;
            --container-bg-color: #FFFFFF; --border-color: #E5E7EB; --heading-font: 'Inter', sans-serif;
            --body-font: 'Inter', sans-serif; --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1); --radius: 0.5rem;
        }
        html.dark-mode {
            --primary-color: #60A5FA; --accent-color: #FBBF24; --accent-hover-color: #F59E0B;
            --text-color: #E5E7EB; --text-secondary-color: #9CA3AF; --background-color: #111827;
            --container-bg-color: #1F2937; --border-color: #374151;
        }
        body { font-family: var(--body-font); margin: 0; padding: 0; background-color: var(--background-color); color: var(--text-color);
            display: flex; flex-direction: column; min-height: 100vh; transition: background-color 0.3s, color 0.3s;
        }
        header { background-color: var(--container-bg-color); padding: 1rem 2rem; box-shadow: var(--shadow); display: flex;
            justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); }
        .header-logo { font-family: var(--heading-font);
            color: var(--text-color); text-decoration: none; font-size: 1.5rem; font-weight: 700; }
        .nav-links a { color: var(--text-secondary-color);
            text-decoration: none; margin-left: 1.5rem; font-weight: 500; }
        .auth-page { display: flex; flex-grow: 1;
            justify-content: center; align-items: center; padding: 2rem; }
        .auth-container { background-color: var(--container-bg-color); padding: 2.5rem;
            border-radius: var(--radius); box-shadow: var(--shadow); width: 100%; max-width: 400px; text-align: center; border: 1px solid var(--border-color);
        }
        .auth-container h1 { font-family: var(--heading-font); margin-top: 0; color: var(--text-color); }
        .auth-container p { margin-bottom: 2rem; color: var(--text-secondary-color); }
        .auth-form { display: flex; flex-direction: column; gap: 1rem; }
        .auth-form input { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-color);
            border-radius: var(--radius); font-size: 1rem; box-sizing: border-box; background-color: var(--background-color); color: var(--text-color); transition: border-color 0.2s, box-shadow 0.2s;
        }
        .auth-form input::placeholder { color: var(--text-secondary-color); }
        .auth-form input:focus { outline: none; border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); }
        html.dark-mode .auth-form input:focus { box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.3); }
        .auth-button { width: 100%; padding: 0.75rem 1.5rem; background-color: var(--primary-color); color: #ffffff;
            border: none; border-radius: var(--radius); cursor: pointer; font-family: var(--heading-font); font-size: 1rem; font-weight: 500; transition: background-color 0.2s ease; margin-top: 1rem;
        }
        .auth-button:hover { background-color: #2563EB; }
        .form-footer { margin-top: 1.5rem; font-size: 0.9rem; }
        .form-footer a { color: var(--accent-color); text-decoration: none; font-weight: 500; }
        .show-password-container { display: flex; align-items: center; justify-content: flex-start; gap: 0.5rem; margin-top: 0.5rem; }
        .show-password-container label { font-size: 0.9rem; color: var(--text-secondary-color); }
    </style>
</head>
<body>
    <header>
        <a href="/" class="header-logo">Course2Career</a>
        <nav class="nav-links">
            <a href="/">Home</a>
            <a href="/signup">Sign Up</a>
        </nav>
    </header>
    <main class="auth-page">
        <div class="auth-container">
            <h1>Welcome Back!</h1>
            <p>Login to access your dashboard and courses.</p>
            <form id="login-form" class="auth-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <div class="show-password-container">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Show Password</label>
                </div>
                <button type="submit" class="auth-button">Login</button>
            </form>
            <div class="form-footer">
                <p>Don't have an account? <a href="/signup">Sign Up</a></p>
            </div>
        </div>
    </main>
    <script>
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('show-password');
        showPasswordCheckbox.addEventListener('change', () => {
            const isChecked = showPasswordCheckbox.checked;
            passwordInput.type = isChecked ? 'text' : 'password';
        });
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userId', data.userId);
                    window.location.href = '/dashboard';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('An error occurred while trying to log in.');
            }
        });
    </script>
</body>
</html>
