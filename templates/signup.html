<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Course2Career</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3B82F6; --text-color: #111827; --text-secondary-color: #6B7280;
            --background-color: #FFFFFF; --container-bg-color: #F9FAFB; --border-color: #E5E7EB;
            --heading-font: 'Inter', sans-serif; --body-font: 'Inter', sans-serif; --radius: 0.5rem;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -2px rgba(0,0,0,0.05);
        }
        html.dark-mode {
            --primary-color: #60A5FA; --accent-color: #FBBF24; --accent-hover-color: #F59E0B;
            --text-color: #E5E7EB; --text-secondary-color: #9CA3AF; --background-color: #111827;
            --container-bg-color: #1F2937; --border-color: #374151;
        }
        body { font-family: var(--body-font); margin: 0; background-color: var(--background-color); color: var(--text-color); display: flex; flex-direction: column; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
        header { background-color: var(--background-color); padding: 1rem 0; border-bottom: 1px solid var(--border-color); }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .header-logo { font-weight: 700; font-size: 1.5rem; color: var(--text-color); text-decoration: none; }
        nav { display: flex; align-items: center; gap: 1.5rem; }
        nav a { color: var(--text-secondary-color); text-decoration: none; font-weight: 500; font-size: 0.95rem; transition: color 0.2s ease; }
        nav a:hover { color: var(--primary-color); }
        .nav-button { background-color: var(--primary-color); color: white; padding: 0.6rem 1.2rem; border-radius: var(--radius); font-weight: 500; }
        .nav-button:hover { color: white; opacity: 0.9; }
        
        .auth-page { display: flex; flex-grow: 1; justify-content: center; align-items: center; padding: 2rem; }
        .auth-container { background-color: var(--background-color); border: 1px solid var(--border-color); padding: 2.5rem; border-radius: var(--radius); box-shadow: var(--shadow); width: 100%; max-width: 400px; text-align: center; }
        .auth-container h1 { font-family: var(--heading-font); margin: 0 0 0.5rem 0; color: var(--text-color); }
        .auth-container p { margin: 0 0 2rem 0; color: var(--text-secondary-color); }
        .auth-form { display: flex; flex-direction: column; gap: 1rem; }
        .auth-form input { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: var(--radius); font-size: 1rem; box-sizing: border-box; background-color: var(--background-color); color: var(--text-color); transition: border-color 0.2s, box-shadow 0.2s; }
        .auth-form input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); }
        .auth-button { width: 100%; padding: 0.75rem 1.5rem; background-color: var(--primary-color); color: #ffffff; border: none; border-radius: var(--radius); cursor: pointer; font-family: var(--heading-font); font-size: 1rem; font-weight: 500; transition: background-color 0.2s ease; margin-top: 0.5rem; }
        .form-footer { margin-top: 1.5rem; font-size: 0.9rem; }
        .form-footer a { color: var(--primary-color); text-decoration: none; font-weight: 500; }
        #message { margin-top: 1rem; font-weight: 500; min-height: 1.2em; }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="/" class="header-logo">Course2Career</a>
            <nav id="nav-links"></nav>
        </div>
    </header>
    <main class="auth-page">
        <div class="auth-container">
            <h1>Welcome Back!</h1>
            <p>Login to access your dashboard and courses.</p>
            <form id="login-form" class="auth-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="auth-button">Login</button>
            </form>
            <div id="message"></div>
            <div class="form-footer">
                <p>Don't have an account? <a href="/signup">Sign Up</a></p>
            </div>
        </div>
    </main>
    <footer></footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.getElementById('nav-links');
            navLinks.innerHTML = `<a href="/">Home</a><a href="/signup" class="nav-button">Sign Up</a>`;
        });

        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('userRole', data.role);
                    window.location.href = '/dashboard';
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.style.color = '#EF4444';
                }
            } catch (error) {
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.style.color = '#EF4444';
            }
        });
    </script>
</body>
</html>
